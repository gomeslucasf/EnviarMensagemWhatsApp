<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Enviando Segunda Via Pelo WhatsApp</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="bg-light" >
  <div class="container center">
    <div class="row">
      <div class="col-md-6 col-sm-12 mt-3">
        <div class="card nav justify-content-center">
          <div class="card-header">
            <h1 >
              Preencha Aqui!
            </h1>
          </div>
          <div class="card-body">
            <form id="formp">
              <div class="form-group row">
                <label for="inputName" class="col-4 col-form-label">Nome do Cliente</label>
                <div class="col-8">
                  <input type="text" class="form-control" id="inputName" placeholder="Palu" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputNumber" class="col-4 col-form-label">Numero do WhatsApp</label>
                <div class="col-8">
                  <input type="Number" class="form-control" id="inputNumber" placeholder="18996845151" required>
                </div>
              </div>
              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="orcamento" value="orcamento" checked>
                      <label class="form-check-label" >
                        Orçamento
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="pedido" value="pedido">
                      <label class="form-check-label" >
                        2º Via do Pedido
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
              <div class="form-group row">
                <div class="col-sm-12">
                  <div class="text-center">
                      <a id="salve" onclick="gerarLink()" class="btn btn-success text-white">
                        Gerar link para WhatsApp
                      </a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>           
      </div>
      <div class="col-md-6 col-sm-12 mt-3">
        <div class="card nav justify-content-center">
          <div class="card-header">
            <h1>
              Instruções Para usar
            </h1>
          </div>
          <div class="card-body">
            <ul class="mt-3">
              <li>
                Digite o nome do Cliente
              </li>
              <li>
                Digite o numero no telefone junto com o DDD ex:18
              </li>
              <li>
                Selecione o tipo Orçamento ou Pedido
              </li>
              <li>
                Clique no Botão para ser direcionado no WhatsApp
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

              </div>

        -->
    </div>

</body>
</html>
