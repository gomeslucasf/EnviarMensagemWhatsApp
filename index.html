<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Enviando Segunda Via Pelo WhatsApp</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body >
  <div class="container center">
    <div class="row">
      <div class="col-12  btn-success mt-3">
        <div class="row">
          <div class="col-10 align-center mt-5">
            <div class="card bg-secondary text-white">
              <div class="card-body">
                <form>
                  <div class="form-group row">
                    <label for="inputName3" class="col-4 col-form-label">Nome do Cliente</label>
                    <div class=" col-8">
                      <input type="email" class="form-control" id="inputName3">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputNumber3" class="col-4 col-form-label">Numero do WhatsApp</label>
                    <div class="col-8">
                      <input type="Number" class="form-control" id="inputNumber3">
                    </div>
                  </div>
                  <fieldset class="form-group">
                    <div class="row">
                      <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                          <label class="form-check-label" for="gridRadios1">
                            Orçamento
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                          <label class="form-check-label" for="gridRadios2">
                            2º Via do Pedido
                          </label>
                        </div>
                        
                      </div>
                    </div>
                  </fieldset>
                  <div class="form-group row">
                    <div class="col-sm-12">
                      <div class="text-center">
                        <button type="submit" class="btn btn-success ">Gerar link para WhatsApp</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>        
          </div>
        </div>    
      </div>
    </div>
      <div class="row">
        <div class="col-6 mt-5">
          <div class="card bg-secondary text-white">
            <div class="card-body">
              teste
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
